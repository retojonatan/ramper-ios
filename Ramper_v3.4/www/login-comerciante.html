<ons-page id="login-comerciante">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Mi Comercio</div>
    </ons-toolbar>
    <div class="contenedor">

        <div class="sesion-ramper">

            <h1>Comercio</h1>
            
            <div style="margin-top:1em;">
                <p style="margin-bottom:-5px;font-size:10px;text-align: left;">Email</p>
                <input id="log_user_com" type="text" class="text-input text-input--underbar" name="usuario" value=""
                    width="100%">
            </div>
            <div style="margin-top:1em;">
                <p style="margin-bottom:-5px;font-size:10px;text-align: left;">Contrase√±a</p>
                <input id="log_pass_com" type="password" class="text-input text-input--underbar" name="password" value="">
            </div>
            

            <div style="margin-top: 30px;">
                <ons-button onclick="ComercianteLogin($('#log_user_com').val(),$('#log_pass_com').val())">ENTRAR</ons-button>         


            </div>



        </div>
    </div>



</ons-page>
