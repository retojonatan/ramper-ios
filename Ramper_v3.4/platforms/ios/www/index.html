<html>
<head>

    <link rel="stylesheet" href="lib/css/estilos.css">

    <link rel="stylesheet" type="text/css" href="lib/css/slick.css">
    <link rel="stylesheet" type="text/css" href="lib/css/slick-theme.css">
    <link href="lib/css/Spinner.css" rel="stylesheet" />

    <script src="lib/js/onsenui.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

<body>

       

          

    <ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
        <ons-page>
            <ons-splitter id="appSplitter">
                <ons-splitter-side id="sidemenu" page="sidemenu.html" side="left" collapse="" width="260px"></ons-splitter-side>
                <ons-splitter-content id="content" page="tabbar.html"></ons-splitter-content>
            </ons-splitter>
        </ons-page>
    </ons-navigator>


   


<ons-modal direction="up"  style="background-color:#ffffff;">
    <div style="text-align: center">
        <p style="color:#333;">

            <i onclick="appNavigator.pushPage('login.html').then(function (){ hideModal('ons-modal');});"
                style="color:orange;">Inicia Sesión</i> para canjear CUPONES
        </p>
        <ons-button onclick="hideModal('ons-modal')" style="background-color:orange;">Cerrar</ons-button>
    </div>
</ons-modal>

<ons-modal direction="down" id="modal-custom">
    <div style="text-align: center">
        <p id="modal-custom-text">


        </p>
        <ons-button onclick="appNavigator.popPage().then(function (){hideModal('#modal-custom')});">Cerrar</ons-button>
    </div>
</ons-modal>


    <ons-modal direction="up" class="menu-carta">
        <div class="close-btn">
            <ons-button onclick="hideMenu()" icon="fa-times-circle" modifier="outline"></ons-button>
        </div>
        <div style="text-align: center">
            <img id="imgMenu" src="" width="100%">
        </div>
    </ons-modal>
  

    <ons-modal direction="up" class="cronograma">
        <div class="close-btn">
            <ons-button onclick="hideCronograma()" icon="fa-times-circle" modifier="outline"></ons-button>
        </div>
        <div style="text-align: center">
            <img id="imgCronograma" src="" width="100%">
        </div>
    </ons-modal>  


    <ons-modal direction="up" class="qr-modal">
        <div style="text-align: center">
            <video id="video-preview"></video>
            <ons-button onclick="cerrarQR()">Cerrar</ons-button>
        </div>
    </ons-modal>





    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    
   

    <script src="lib/js/views/conf.js"></script>
    <script src="lib/js/views/pagination.js"></script>
    <script src="lib/js/MainApp.js"></script>
    <script src="lib/js/slick.js"></script>
    <script src="lib/js/views/Cupones.js"></script>

    <script src="lib/js/views/shared.js"></script>    
          
    
    <script src="lib/js/views/Cupon.js"></script>
    <script src="lib/js/views/Perfil-cupon.js"></script>
    <script src="lib/js/views/Destacados.js"></script>
    <script src="lib/js/views/Comerciante.js"></script>

    
    
    <script src="lib/js/qrcode.js"></script>
    <script src="lib/js/jquery.qrcode.js"></script>   
    <script src="lib/js/views/Auth.js"></script>
    <script src="lib/js/views/User.js"></script>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="lib/js/views/bardcode.js"></script>






    <script type="text/javascript">  
   
        ons.ready(function () {    

            SetStateSpp();            
        
        }); 
         
          
        
    </script>



</body>
</html>
