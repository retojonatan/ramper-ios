
    <ons-page id="Contacto">
        <ons-toolbar>
            <div class="left">
                <ons-back-button></ons-back-button>
            </div>
            <div class="center">Contacto</div>
        </ons-toolbar>

        <div class="publica-r">
            <p>¿Consultas? ¿Problemas con la App?, estamos en contacto!</p>

            <div class="divider"></div>


            <div style="margin-top:2em;">
                <p>Nombre</p>
                <input type="text" class="text-input text-input--underbar" placeholder="Nombre" name="nombre" value="">
            </div>
            <div style="margin-top:2em;">
                <p>Email</p>
                <input type="email" class="text-input text-input--underbar" placeholder="ejemplo@dominio.com"
                    name="email" value="">
            </div>
            <div style="margin-top:2em;">
                <p>Mensaje</p>
                <textarea class="textarea" rows="3" placeholder=""></textarea>
            </div>


            <p style="margin-top: 30px;">
                <ons-button onclick="login()" modifier="large" style="background-color:orange;">Enviar Consulta
                </ons-button>
            </p>
        </div>




    </ons-page>
